<body>

</body>
<script>
  function myFun() {
    // This is previous function pattern
  }
  const learn = function () {
    // This is the present function pattern
  }

  const twit = () => {
    // This is new arrow function pattern
    return 'Hello';
  }

  const names = () => 'Hello'; // This is short type of function

  const student = (num) => 'Hello' + num; // This is the arguments pass pattern

  const trishal = (num) => {
    console.log('Hello');
  }
</script>
