<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Spread And Rest Operator</title>
</head>

<body>

</body>
<script>
  // Spread Operator
  const sazzad = {
    Height: 5,
    Color: 'White',
    Child: 2
  }
  const marjia = {
    ...sazzad,
    gender: 'Female',
    hairColor: 'Black',
    age: 27
  }
  console.log(marjia)

  // Rest Operator

  const animal = (...pets) => {
    console.log(pets)
  }
  animal('cow', 'dog', 'cat')
</script>

</html>
